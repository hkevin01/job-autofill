<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job AutoFill</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <div class="logo">
        <img src="../assets/icons/icon32.png" alt="Job AutoFill" class="logo-icon">
        <h1 class="title">Job AutoFill</h1>
      </div>
      <div class="status-indicator" id="status-indicator">
        <span class="status-dot"></span>
        <span class="status-text">Ready</span>
      </div>
    </header>

    <main class="popup-main">
      <!-- Current Page Analysis -->
      <section class="section" id="page-analysis">
        <h2 class="section-title">Page Analysis</h2>
        <div class="analysis-result" id="analysis-result">
          <div class="loading" id="loading-analysis">
            <div class="spinner"></div>
            <span>Analyzing page...</span>
          </div>
          <div class="no-forms" id="no-forms" style="display: none;">
            <span class="icon">üìÑ</span>
            <p>No job application forms detected on this page.</p>
          </div>
          <div class="forms-detected" id="forms-detected" style="display: none;">
            <span class="icon">üìù</span>
            <p><span id="form-count">0</span> application form(s) detected</p>
            <button class="btn btn-primary" id="auto-fill-btn">
              <span class="icon">ü§ñ</span>
              Auto Fill Forms
            </button>
          </div>
        </div>
      </section>

      <!-- Quick Actions -->
      <section class="section">
        <h2 class="section-title">Quick Actions</h2>
        <div class="action-buttons">
          <button class="btn btn-secondary" id="scan-page-btn">
            <span class="icon">üîç</span>
            Scan Page
          </button>
          <button class="btn btn-secondary" id="save-application-btn">
            <span class="icon">üíæ</span>
            Save Application
          </button>
        </div>
      </section>

      <!-- Settings Toggle -->
      <section class="section">
        <div class="setting-toggle">
          <label class="toggle-label">
            <input type="checkbox" id="auto-fill-toggle" checked>
            <span class="toggle-slider"></span>
            Auto-fill enabled
          </label>
        </div>
        <div class="setting-toggle">
          <label class="toggle-label">
            <input type="checkbox" id="ai-assist-toggle" checked>
            <span class="toggle-slider"></span>
            AI assistance
          </label>
        </div>
      </section>

      <!-- Profile Status -->
      <section class="section">
        <div class="profile-status" id="profile-status">
          <div class="profile-incomplete" id="profile-incomplete">
            <span class="icon">‚ö†Ô∏è</span>
            <p>Complete your profile for better results</p>
            <button class="btn btn-link" id="setup-profile-btn">Setup Profile</button>
          </div>
          <div class="profile-complete" id="profile-complete" style="display: none;">
            <span class="icon">‚úÖ</span>
            <p>Profile ready</p>
          </div>
        </div>
      </section>
    </main>

    <footer class="popup-footer">
      <div class="footer-links">
        <button class="btn btn-link" id="options-btn">Settings</button>
        <button class="btn btn-link" id="help-btn">Help</button>
      </div>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
